
<!DOCTYPE html>
<html>
<head>
  <title>Fitness Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="dashboard.js" defer></script>
</head>
<body>
  <h2>My Fitness Dashboard</h2>

  <div id="calendar" style="margin-bottom: 30px;"></div>

  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
    <div>
      <h3>Distance Tracking</h3>
      <canvas id="distanceChart" width="400" height="200"></canvas>
    </div>
    <div>
      <h3>Calories Burned</h3>
      <canvas id="caloriesChart" width="400" height="200"></canvas>
    </div>
  </div>

  <div style="margin-bottom: 30px;">
    <h3>Elevation Gain Progress</h3>
    <canvas id="elevationChart" width="800" height="300"></canvas>
  </div>

  <p><a href="index.html">‚Üê Back to Tracker</a></p>
</body>
</html>
