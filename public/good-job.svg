<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge background circle -->
  <circle cx="100" cy="100" r="90" fill="#4CAF50" stroke="#2E7D32" stroke-width="6"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="100" cy="100" r="75" fill="#66BB6A" opacity="0.8"/>
  
  <!-- Star decorations -->
  <polygon points="100,30 105,45 120,45 108,55 113,70 100,60 87,70 92,55 80,45 95,45" fill="#FFD700"/>
  <polygon points="40,80 42,85 47,85 43,88 45,93 40,90 35,93 37,88 33,85 38,85" fill="#FFD700"/>
  <polygon points="160,80 162,85 167,85 163,88 165,93 160,90 155,93 157,88 153,85 158,85" fill="#FFD700"/>
  
  <!-- Simple blowfish shape -->
  <ellipse cx="100" cy="120" rx="35" ry="25" fill="#FF9800"/>
  <!-- Eyes -->
  <circle cx="90" cy="115" r="3" fill="#000"/>
  <circle cx="110" cy="115" r="3" fill="#000"/>
  <!-- Spikes when inflated -->
  <polygon points="65,120 70,115 70,125" fill="#FF9800"/>
  <polygon points="135,120 130,115 130,125" fill="#FF9800"/>
  <polygon points="100,95 95,100 105,100" fill="#FF9800"/>
  <polygon points="100,145 95,140 105,140" fill="#FF9800"/>
  
  <!-- "Good Job!" text -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">GOOD JOB!</text>
  
  <!-- Breathing text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Breathing Complete!</text>
</svg>